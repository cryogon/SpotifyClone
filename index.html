<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://open.scdn.co/cdn/images/favicon.5cb2bd30.ico">
    <title>Spotify-Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>   
        <ul>
            <li class="brand"><img class="songItemImage" src="https://logos-world.net/wp-content/uploads/2020/09/Spotify-Symbol.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
            <li id="navSong"><button id="addSong">Add Song</button>
                <div class="addSongWindow">
                    <form action="">
                        <input class="songWindowItem" id="windowSongTitle" type="text" placeholder="Title" required>
                        <input class="songWindowItem" id="windowSongArtist" type="text" placeholder="Artist" required>
                        <input class="songWindowItem" id="URL" type="text" placeholder="Cover Image(URL)"> OR
                        <label class="songWindowItem" for="windowCoverImage">Cover Image</label>
                        <input class="songWindowItem" id="windowCoverImage" type="file" placeholder="Cover Image(File)" value="Cover Image" accept="image/jpeg , image/png">
                        <label class="songWindowItem" for="songInput">Song</label>
                        <input class="songWindowItem" id="songInput" type="file" value="Song" accept="audio/mp3" required>
                        <input class="songWindowItem" type="submit" value="Add Song" id="submit">

                    </form>
                </div>
            </li>
        </ul>
    </nav>
    <div class="container">
        <div id="mobile" class="mobileContainer" aria-disabled="false">
            <i class="fa-solid fa-xmark cross" id="cross"></i>
        </div>
        <iframe name="youtube" id="ifrm" src="https://www.youtube.com/embed/flrvZYcH3c" width="420" height="315" allowfullscreen></iframe>
        <div class="songList">
            <h1>Liked Songs</h1>
            <div class="songItemsContainer">
                <ol class="fa-ol" id="list">
                </ol>
            </div>
        </div>
        <div class="songLyrics">
            <img id="lyricsImage">
            <div id="lyricsText">
                <span id="lyricsTitle"> </span>
                <span id="lyricsArtist" class="artist"></span>
                <i class="fa-brands fa-youtube youtube"></i>

            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="bottomSong">
            <img id="bottomSongImage" alt="1">
            <div class="songInfo">
                <span id="titleBottom"></span>
                <span id="artistBottom"></span>
            </div>
            <span class="duration"></span>
        </div>
        <div class="iconsAndBar">
            <div class="icons">
                <i class="fa-solid fa-shuffle fa-1x suffleButton" id="suffle"></i>
                <i class="fa-solid fa-backward-step fa-2x" id="back"></i>
                <i class="fa-solid fa-circle-play fa-2x" id="playButton"></i>
                <i class="fa-solid fa-forward-step fa-2x" id="next"></i>
                <i class="fa-solid fa-repeat fa-1x repeatButton" id="repeat"></i>
            </div>
            <div class="bar">
                <span id="songCurrentTime">0:00</span>
                <input type="range" name="range" id="songSeek" value="0">
                <span id="songTotalTime">0:00</span>
                <i class="fa-solid fa-list-ul " id="listButton"></i>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e2e3718575.js" crossorigin="anonymous"></script>
    <script src="main.js" type="module"></script>
    <!-- <script src="mobile.js"></script> -->
</body>

</html>
